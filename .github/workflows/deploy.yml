name: Deploy ResepKuPro

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Syncing to Subdomain
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./resep-ku-pro/
        # HAPUS bagian resepkupro.khuncode.com di sini karena kita mau isi 
        # langsung ke folder tujuan yang sudah 'dilompat' tadi
        server-dir: ./
        exclude: |
          **/.git*
          **/node_modules/**
          **/vendor/**
          .env
          storage/logs/**